<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{appName}} 邮箱验证</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif; color: #1f2937; background: #f9fafb; padding: 24px; }
      .card { max-width: 560px; margin: 0 auto; background: #ffffff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 24px; }
      .title { font-size: 18px; font-weight: 600; margin: 0 0 12px; }
      .code { font-size: 24px; letter-spacing: 2px; font-weight: 700; background: #f3f4f6; padding: 10px 16px; border-radius: 10px; display: inline-block; }
      .muted { color: #6b7280; font-size: 13px; }
      .footer { margin-top: 16px; border-top: 1px solid #f3f4f6; padding-top: 12px; font-size: 12px; color: #9ca3af; }
    </style>
  </head>
  <body>
    <div class="card">
      <p class="title">您好，感谢注册 {{appName}}。</p>
      <p>您的验证码：</p>
      <p class="code">{{code}}</p>
      <p class="muted">验证码有效期 {{expireMinutes}} 分钟，请尽快完成验证。</p>
      <p class="muted">如果不是您本人操作，请忽略此邮件。</p>
      <div class="footer">本邮件由系统自动发送，请勿直接回复。</div>
    </div>
  </body>
  </html>
